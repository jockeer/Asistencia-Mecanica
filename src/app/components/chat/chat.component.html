<div class="chat-container">
  <div class="chat-window">
    <h1>Chat</h1>
    <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
      <button type="button" class="btn btn-outline-danger" (click)="_cs.logout()">
        Salir
      </button>
    </div>
    <hr>
    <div *ngIf="_cs.usuario.uid" class="app-mensajes" id="app-mensajes">
       <div [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}" *ngFor="let chat of _cs.chats">
        <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid, 'badge-warning': _cs.usuario.uid != chat.uid}">
          {{chat.nombre}}
        </span>
        <p>
          {{chat.mensaje}}
        </p>
      </div>
    </div>
    <input class="form-control" type="text" name="mensaje" (keyup.enter)="enviarMensaje()" [(ngModel)]="mensaje" placeholder="Escribir Mensaje...">
    <button class="btn btn-primary" (click)="enviarMensaje()">Enviar</button>
  
    
  </div>
</div>
